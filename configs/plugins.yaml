submodules:
  - name: Weaviate
    path: plugins/weaviate
    docker: "docker compose up -d"
  - name: Ollama
    path: plugins/ollama
    branch: main
    docker: "docker compose up -d"
  - name: ElasticSearch
    path: plugins/elasticsearch
    docker: "docker compose up --build -d"
  - name: SOLR Search
    path: plugins/solr
    docker: "docker compose up -d"
  - name: Apache Tika
    path: plugins/apache_tika
    docker: "docker compose up -d"
  - name: Python Playground
    path: plugins/python_ai_playground
    docker: "docker compose up --build -d"
use_nvidia: true
