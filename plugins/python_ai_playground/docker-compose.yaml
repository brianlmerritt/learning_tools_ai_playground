services:
  python_ai_dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: python_ai_dev
    container_name: python_ai_playground
    environment:
      - OPENAI_API_KEY
      - ANTHROPIC_API_KEY
      - HUGGINGFACE_API_KEY
    volumes:
      - ../../python_playground:/home/pythondev/workspace
    user: pythondev
    working_dir: /home/pythondev/workspace
    command: /bin/bash
    tty: true
    networks:
      - moodle_network

volumes:
  python_playground:

networks:
  moodle_network:
    external: true
    name: ${MOODLE_NETWORK:-moodle-docker_default}
