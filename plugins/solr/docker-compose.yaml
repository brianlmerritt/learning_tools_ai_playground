services:
  solr:
    image: solr:9.3
    container_name: solr
    ports:
     - "8983:8983"
    volumes:
      - ${VOLUMES_HOME}/solr_data:/var/solr
      - ./solr-entrypoint.sh:/solr-entrypoint.sh
    environment:
      SOLR_JAVA_MEM: "-Xms1g -Xmx2g"
    entrypoint: ["/bin/bash", "/solr-entrypoint.sh"]
    command:
      - solr-precreate
      - mycore
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8983/solr/"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      - moodle_network

volumes:
  solr_data:

networks:
  moodle_network:
    external: true
    name: ${MOODLE_NETWORK:-moodle-docker_default}
