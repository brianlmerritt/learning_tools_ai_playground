version: '3'
services:
  solr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solr
    ports:
     - "8983:8983"
    volumes:
      - solr_data:/var/solr
      - ./solr_config:/opt/solr/server/solr/configsets/_default/conf
    environment:
      SOLR_JAVA_MEM: "-Xms512m -Xmx512m"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8983/solr/"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      - moodle_network

volumes:
  solr_data:

networks:
  moodle_network:
    external: true
    name: ${MOODLE_NETWORK:-moodle-docker_default}
