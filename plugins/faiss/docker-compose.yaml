version: '3'

services:
  faiss:
    image: pytorch/pytorch:latest
    volumes:
      - ./faiss:/app
    working_dir: /app
    command: bash
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - 5000:5000 # Expose port 5000 from the container
    networks:
      - my-network # Attach the container to a network

networks:
  my-network:
    driver: bridge